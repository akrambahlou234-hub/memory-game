<body>
    <div class="container">
        <header>
            <h1 class="animate__animated animate__bounceIn">🧠 لعبة الذكاء</h1>
            <div class="stats">
                <div class="stat">
                    <span class="label">⏱️ الوقت:</span>
                    <span id="timer">00:00</span>
                </div>
                <div class="stat">
                    <span class="label">🔄 الحركات:</span>
                    <span id="moves">0</span>
                </div>
                <div class="stat">
                    <span class="label">⭐ النقاط:</span>
                    <span id="score">0</span>
                </div>
            </div>
        </header>

        <div class="game-controls">
            <button id="startBtn" class="btn primary animate__animated animate__pulse animate__infinite">🎮 ابدأ اللعبة</button>
            <button id="resetBtn" class="btn secondary">🔄 إعادة تعيين</button>
            <select id="difficulty" class="difficulty-select">
                <option value="easy">🟢 سهل (4×4)</option>
                <option value="medium" selected>🟡 متوسط (6×6)</option>
                <option value="hard">🔴 صعب (8×8)</option>
            </select>
            <button id="soundToggle" class="btn sound-btn">🔊</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- البطاقات ستُضاف هنا ديناميكياً -->
        </div>

        <div class="message" id="message"></div>

        <div class="achievements" id="achievements">
            <h3>🏆 الإنجازات</h3>
            <div class="achievement-list" id="achievementList">
                <!-- الإنجازات ستُضاف هنا ديناميكياً -->
            </div>
        </div>
    </div>

    <div class="modal" id="winModal">
        <div class="modal-content animate__animated animate__zoomIn">
            <h2>🎉 مبروك! لقد فزت!</h2>
            <div class="final-stats">
                <p>⏱️ الوقت المستغرق: <span id="finalTime">00:00</span></p>
                <p>🔄 عدد الحركات: <span id="finalMoves">0</span></p>
                <p>⭐ النقاط: <span id="finalScore">0</span></p>
                <p>🏆 المستوى: <span id="finalDifficulty">متوسط</span></p>
            </div>
            <div class="stars-container" id="starsContainer">
                <!-- النجوم ستُضاف هنا ديناميكياً -->
            </div>
            <button id="playAgainBtn" class="btn primary">🎮 العب مرة أخرى</button>
            <button id="shareBtn" class="btn secondary">📤 شارك النتيجة</button>
        </div>
    </div>

    <script src="script.js"></script>
    
    <script>
        // تسجيل Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('تم تسجيل Service Worker بنجاح:', registration.scope);
                    })
                    .catch(error => {
                        console.log('فشل تسجيل Service Worker:', error);
                    });
            });
        }
        
        // إضافة دعم PWA
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // إظهار زر التثبيت
            const installBtn = document.createElement('button');
            installBtn.textContent = '📱 تثبيت التطبيق';
            installBtn.className = 'btn primary';
            installBtn.style.position = 'fixed';
            installBtn.style.top = '20px';
            installBtn.style.left = '20px';
            installBtn.style.zIndex = '9999';
            
            installBtn.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('تم قبول تثبيت التطبيق');
                    }
                    deferredPrompt = null;
                    installBtn.remove();
                });
            });
            
            document.body.appendChild(installBtn);
        });
    </script>
